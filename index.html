<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Word Guessing Game</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="page">
    <h1>Word Guessing Game</h1>
    <h2 id="display-text">IENMGTE</h2>
    <h4>HINT :- <span id="word-hint">EVENT IN WHICH PEOPLE COME TOGETHER</span></h4>
    <h5>TIME LEFT: <span id="timer">0s</span></h5>
    <input type="text" id="user-input"><br><br>
    <button id="refresh-btn">Refresh</button>
    <button id="check-btn">Check Word</button>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer>
  </script> 
</body>
</html>
